<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pupflix</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="description" content="Pupflix.io">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <style>
        html {
            height:100%;
            min-height:100%;
        }

        body {
            min-height:100%;
        }

        html {
            background: url(link_ball.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>

    <script>
        var randomImage = getRandomImage();

        document.documentElement.style.background = "url(" + randomImage + ") no-repeat center center fixed";
        document.documentElement.style.backgroundSize = "cover";

        function getRandomImage() {
            var images = [
                "link_ball.jpg",
                "link_beach.jpg",
                "link_sleeping_2.jpg",
                "link_sleeping.jpg"
            ];

            return images[getRandomInt(0, images.length - 1)];
        }

        /**
         * Get a random integer between `min` and `max`.
         * 
         * @param {number} min - min number
         * @param {number} max - max number
         * @return {int} a random integer
         */
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
    </script>
</body>

</html>
